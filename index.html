<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Css style -->
  <link rel="stylesheet" type="text/css" href="style/style.css">
  
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
     <!-- Css of Leafletjs map -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
 integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
 crossorigin=""/>
  <!-- JS of Leafletjs map -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
crossorigin=""></script>
 

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

  <!-- Header section which include the input that hold the IP Address -->
  <header>
    <h2>IP Address Tracker</h2>
  <div id="ip-input">
    <input type="text" placeholder="Search for any IP address or domain"><button>></button>
  </div>
  </header>

  <!-- info-board (Information board) where the information about the IP Address are displayed -->
  <div id="info-board">

    <div class="board-part">
      <p>IP ADDRESS</p>
      <h2>192.212.174.101</h2>
    </div>

    <div class="board-part">
      <p>LOCATION</p>
      <h2>Brooklyn, NY 10001</h2>
    </div>

    <div class="board-part">
      <p>TIMEZONE</p>
      <h2>UTC -05:00</h2>
    </div>

    <div class="board-part">
      <p>ISP</p>
      <h2>SpaceX Starlink</h2>
    </div>
  
  </div>
  
  <!-- Map div -->
  <div id="map">
    <script src="js/map.js"></script>
  </div>

</body>
</html>
